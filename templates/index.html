<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>English → Kannada Translator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>English → Kannada Translator + TTS</h1>
        <form id="frm">
          <div class="controls">
            <div class="input-area">
              <label for="txt">English text</label>
              <textarea id="txt" placeholder="Enter English text here"></textarea>
              <div class="meta">
                <div class="muted" id="charCount">0 chars</div>
                <div class="controls-row">
                  <button id="submitBtn" class="btn" type="submit">Translate & Generate Speech</button>
                </div>
              </div>
            </div>
            <div class="side">
              <div class="chip">Language: English → Kannada</div>
              <div class="muted">TTS: Google TTS</div>
            </div>
          </div>
        </form>

        <div class="result">
          <h3>Kannada Translation</h3>
          <div id="translated" class="translated"></div>

          <div class="actions">
            <button id="copyBtn" class="copy-btn">Copy</button>
            <div id="status" style="margin-left:8px"></div>
          </div>

          <h3 style="margin-top:12px">Playback</h3>
          <audio id="player" class="audio-player" controls></audio>
        </div>

        <div class="footer muted">Privacy: text is sent to translation and TTS services over the internet.</div>
      </div>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
